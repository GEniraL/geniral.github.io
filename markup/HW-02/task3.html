<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work. Task 3</title>
</head>
<body>
<form name="forma" action="#">
    <label>Login<br/><input type="text" name="login" /></label><br/>
    <label>Email<br/><input type="email" name="email" /></label><br/>
    <label>Sex<br/>
        <label><input type="radio" name="sex" value="Male" />Male</label>
        <label><input type="radio" name="sex" value="Female" />Female</label>
    </label><br/>
    <label>Current status<br/>
        <label><input type="checkbox" name="status" value="cs1" />Student</label><br/>
        <label><input type="checkbox" name="status" value="cs2" />Employed</label><br/>
        <label><input type="checkbox" name="status" value="cs3" />Unemployed</label><br/>
    </label><br/>
    <label>Month and Year of birth</label><br/>
    <select name="birth" title="birth">
        <option value="jan">January</option>
        <option value="feb">February</option>
    </select>
    <select name="year" title="year">
        <option value="1977">1977</option>
        <option value="1978">1978</option>
        <option value="1979">1979</option>
        <option value="1980">1980</option>
    </select><br/>
    <p><label>Skills and Technologies</label><br/>
    <select name="skills" title="skills" multiple="multiple" size="6">
        <optgroup label="Tech skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
        </optgroup>
        <optgroup label="Soft skills">
            <option value="proactivity">Proactivity</option>
            <option value="teamwork">Teamwork</option>
        </optgroup>
    </select></p>
    <p>
        <label>Photo<br/>
        <input type="file" value="photo"/>
        </label>
    </p>
    <p>
        <label>Comments<br/>
        <textarea cols="20" rows="4" placeholder="Your comments" name="comments"></textarea>
        </label>
    </p>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
